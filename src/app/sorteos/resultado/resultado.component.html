<div *ngIf="resultado">
  <div class="fullContainer">
    <div class="contenedorContenido">
      <div class="divIntroSorteo">
        <mat-card *ngIf="resultado.ganadores.length === 0">
          <mat-card-title class="titleSorteo">{{
            resultado.sorteo.titulo
          }}</mat-card-title>
          <mat-card-content>
            <b>{{ resultado.sorteo.participantes.length }} participantes: </b>
            <p>
              <mat-chip-list>
                <mat-chip
                  *ngFor="let participante of resultado.sorteo.participantes"
                >
                  {{ participante }}
                </mat-chip>
              </mat-chip-list>
            </p>

            <p>
              <mat-divider></mat-divider>
            </p>

            <p></p
          ></mat-card-content>

          <mat-card-actions>
            <span
              >Se repartir√°n {{ resultado.sorteo.numPremios }} premios dentro
              de:
            </span>
            <p></p>

            <div class="cuentaAtras">{{ demo }}</div>
          </mat-card-actions>

          <mat-divider></mat-divider>

          <mat-card-footer>
            <button mat-button color="warn" class="btnCancelarSorteo" *ngIf="userCoincidencia"  (click)="cancelarSorteo()">Cancelar sorteo</button>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </mat-card-footer>
        </mat-card>
          <p>
        <button mat-stroked-button class="btnGenerar" *ngIf="userCoincidencia && resultado.ganadores.length === 0"
        (click)="generarResultados(resultado.sorteo)">Generar resultados ahora</button>

        <mat-card *ngIf="resultado.ganadores.length > 0" >

            <mat-card-title class="titleSorteo">{{resultado.sorteo.titulo}}</mat-card-title>
            <mat-card-content>
                <b>{{resultado.sorteo.numPremios}} premios: </b>

                <p> 
                
                <ol>
                    <li *ngFor="let ganador of resultado.ganadores">{{ganador}}</li>
                </ol>

                <p>
            </mat-card-content>

            <mat-divider></mat-divider>
            <mat-card-actions>
              <button mat-button  *ngIf="userCoincidencia" class="btnNuevosResultados" (click)="generarResultados(resultado.sorteo)" >Generar resultados nuevos</button>
                <button mat-button color="warn" class="btnCancelarSorteo" *ngIf="userCoincidencia"  (click)="eliminarResultado()">Eliminar resultados</button>
                <!-- <p>{{resultado.fecha | date:'dd/MM/yyyy HH:mm:ss'}}</p> -->
            </mat-card-actions>

           
        
        </mat-card>

        
      </div>
    </div>
  </div>
</div>

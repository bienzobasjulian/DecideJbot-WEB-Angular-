<div class="fullContainer">
    <div class="contenedorContenido">
        <div class="row">
            <div class="column columnaSorteos">
                <div class="divIntroSorteo">
                    <span class="titleSorteoSimple" > Generar números aleatorios </span>
                    <br>
                    <span class="descripcionSorteoSimple"> Genera números aleatorios indicando un número mínimo y un número máximo. </span>
                 </div>
               
                 <div class="formNumerosAleatorios">

                   <div class="form-row" (click)="setFocusInMin()">
                       <div class="form-column form-column-left">
                           <label>Número mínimo</label>
                       </div>
                       <div class="form-column form-column-right">
                       <input type="number" min="1" class="form-control" id="inputValorMinimo" [(ngModel)]="valorMinimo" #inputValorMinimo>
                       </div>
                   </div>

                   <hr>


                   <div class="form-row" (click)="setFocusInMax()">
                       <div class="form-column form-column-left">
                           <label>Número máximo</label>
                       </div>
                       <div class="form-column form-column-right">
                       <input type="number" min="1" class="form-control" id="inputValorMaximo" [(ngModel)]="valorMaximo" #inputValorMaximo>
                       </div>
                   </div>

                   <hr>

                   <div class="form-row" (click)="setFocusInNumerosAGenerar()">
                       <div class="form-column form-column-left">
                           <label>Números a generar</label>
                       </div>
                       <div class="form-column form-column-right">
                       <input type="number" min="1" class="form-control" id="inputValorGenerar" [(ngModel)]="numerosAGenerar"  #inputValorGenerar>
                       </div>
                   </div>

                   <hr>

                   <div class="form-row" (click)="changePermitirRepetidosValue()">
                       <div class="form-column form-column-left">
                           <label>¿Permitir repetidos?</label>
                       </div>
                       <div class="form-column form-column-right">
                       <input type="checkbox" class="form-control-checkbox" id="inputValorRepetidos" [(ngModel)]="permitirRepetidos" #inputPermitirRepetidos>
                       </div>
                   </div>
                   
                   <div class="controlesNumerosAleatorios">
                   
                       <button type="submit" name="sorteo" class="btnSortear" (click)="generarNumeros()">
                                           Generar 
                                           <div></div>
                                           <i class="fas fa-random"></i>
                                   </button>

                   </div>
                   

                 </div>

                 
                 

                 


        
        
     </div>

     

    
        </div>

        <div class="row">
            <div class="contenedorResultados" *ngIf="numeros.length > 0">
                <span class="titleResultados">Números generados</span>
                <div class="containerNumeros">
                    <div [ngClass]="valorMaximo < 1000 ? 'numberBall' : 'numbers'" *ngFor="let numero of numeros">
                        <!-- <div class="numberBall" *ngFor="let numero of numeros"></div> -->
                        <div>
                            <span >{{numero}}</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>


        

        
            </div>
            
    </div>
